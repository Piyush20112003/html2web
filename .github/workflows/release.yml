name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Build project
        run: npm run build
        env:
          DATABASE_URL: "file:./dev.db"
          JWT_SECRET: "release-build-secret"

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          if git describe --tags --abbrev=0 HEAD^ 2>/dev/null; then
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^)
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "CHANGELOG=Initial release" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          body: |
            ## HTML2WEB v${{ steps.version.outputs.VERSION }}

            ### 📦 部署地址
            - **生产环境**: https://html2web.h7ml.cn
            - **GitHub**: https://github.com/h7ml/html2web

            ### 📝 更新内容
            ${{ steps.changelog.outputs.CHANGELOG }}

            ### 🚀 快速开始
            ```bash
            git clone https://github.com/h7ml/html2web.git
            cd html2web
            npm install
            npm run db:setup
            npm run dev
            ```

            ### 📖 完整文档
            查看 [README.md](https://github.com/h7ml/html2web/blob/main/README.md) 了解详细使用说明。

            ---
            **Full Changelog**: https://github.com/h7ml/html2web/compare/v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version

      - name: Commit version bump
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git diff --staged --quiet || git commit -m "chore(release): bump version to ${{ steps.version.outputs.VERSION }} [skip ci]"
          git push origin HEAD:main || true
